    <link rel="stylesheet" href="gitmindful.css" />
    <title>Gitmindful</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="mindset.html">Reprogram <span class="sr-only"></span></a>
          <a class="nav-item nav-link" href="login.html">Login</a>

        </div>
      </div>
    </nav>
    <div class="mind">
      <div class="vid-container">
        <video autoplay muted loop id="background-video" preload="auto">
          <source src="Images/peaceful.mp4" type="video/mp4">
      </video>
      
      
        </div>
        <div class="on-time">
          <button data-time="60">1 Minutes</button>
          <button data-time="180" class="medium-mins">3 Minutes</button>
          <button data-time="300" class="long-mins">5 Minutes</button>
        </div>
        <div class="media-container">
            <audio class="song">
                <source src="./audio/meditation2.mp3" />
              </audio>
              <img src="./Images/playbutton2.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="../Frontend Works/Images/replay.svg" class="replay"></img>
                <h3 class="time-display">00:00</h3>
      </div>
      <div class="audio-max">
        <button data-sound="./audio/meditation1.mp3" data-video="./video/rain.mp4" ><img src="./Images/meditation.png" alt=""></button>
        <button data-sound="./audio/oceansounds.mp3" data-video="./video/beach.mp4"><img src="./Images/cactus.svg" alt=""></button>
      </div>
    </div>
    <script src="gitmindful.js"></script>
